name: Build & Deploy Windows Client

on:
  workflow_dispatch: {}

env:
  BUILD_FULL_NAME: "${{ vars.CLIENT_BUILD_NAME }} ${{ github.ref_name }}"
  BUILD_TARGET: StandaloneWindows

jobs:
    buildAndDeployClient:
      name: Build & deploy
      runs-on: windows-2019
      steps:
        
        # Checkouts the current repository
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 1
        
        # Builds the Windows client using a given license
        - name: Build
          uses: game-ci/unity-builder@v2
          env:
            UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
            UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
            UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          with:
            buildName: "${{ env.BUILD_FULL_NAME }}"
            targetPlatform: ${{ env.BUILD_TARGET }}
            versioning: Tag
            buildMethod: Digi.EditorTools.BuildScript.Build
            customParameters: -adb2 
                              -enableCacheServer
                              -cacheServerEndpoint 54.94.38.152:8443
                              -cacheServerNamespacePrefix MyProject
                              -cacheServerEnableDownload true
                              -cacheServerEnableUpload false
                              -productType Client 
                              -environmentType Development
                              -serverType Hosted